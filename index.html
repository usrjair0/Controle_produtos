<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de produtos </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/logotipoDNC.png" alt="logotipoDNC" width="100">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de produtos</span>
        <div class="card">
            <div class="inputpd">
                <label>Produto</label>
                <input type="text" id="pdnome" placeholder="Iphone">
            </div>
            <div class="inputpd">
                <label>Preço</label>
                <input type="text" id="pdpreco" placeholder="R$ 00,00">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1px">
                <thead>
                    <th> ID </th>
                    <th> Produto </th>
                    <th> Preço </th>
                    <th> Remover </th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
